<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kieke Photografie</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css' integrity='sha512-GmZYQ9SKTnOea030Tbiat0Y+jhnYLIpsGAe6QTnToi8hI2nNbVMETHeK4wm4MuYMQdrc38x+sX77+kVD01eNsQ==' crossorigin='anonymous'/>
</head>
<body>
  <!-- Navbar -->
<nav class="navbar navbar-expand-xl">
  <div class="container-fluid px-lg-5 mx-lg-5 py-3 justify-content-between align-items-center">
    <a class="navbar-brand" href="#">
      <img src="images/logo.png" alt="Company Logo">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto gap-xl-4 fs-5">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About us</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Prices</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact us</a></li>
        <li class="nav-item">
           <a href="#" class="nav-link btn text-white px-4 rounded-5" style="background-color: #FE8C45;">Get Started</a>
        </li>
      </ul>
    </div>
  </div>
  <img class="img-fluid position-absolute start-0 top-0 z-n1" src="images/ellipse-2.png" alt="">
</nav>


  <!-- Hero section -->
   <div class="container-fluid position-relative">
      <img class="img-fluid position-absolute top-0 start-0" src="images/ellipse-1.png" alt="">
       <div class="row px-lg-5 mx-lg-3 align-items-center gap-5 gap-md-0 my-3 my-md-0">
                 <div class="col-md-6 z-1">
                   <h1 class="large_text fw-bold">CAPTURING<br>MOMENTS <span style="color: #8A47F6;">IN</span> <br>TIME</h1>
                   <p class="fs-5 my-3 fonts">A Glimpse into the Past, a Snapshot of the Present.</p>
                   <button class="btn px-5 rounded-5 py-2 btn-lg text-white" style="background: #FE8C45;">Get Started</button>
                 </div>

                 <div class="col-md-6">
                    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                      <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="1000">
                        <img src="images/carousel-1.png" class="d-block w-100 img-fluid rounded-4" alt="carousel">
                      </div>
                     <div class="carousel-item" data-bs-interval="2000">
                         <img src="images/carousel-2.jpg" class="d-block w-100 img-fluid rounded-4" alt="carousel">
                     </div>
                    <div class="carousel-item">
                        <img src="images/carousel-3.jpg" class="d-block w-100 img-fluid rounded-4" alt="carousel">
                    </div>
                   </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                   </button>
                </div>
                 </div>
         </div>
       </div>
   </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
